<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista din√¢mica</title>
  </head>
  <body>
    <ul></ul>

    <script>
      function adicionarPensamento(pensamento) {
        const elemento = document.querySelector("ul");
        elemento.innerHTML = elemento.innerHTML + `<li>${pensamento}</li>`;
      }

      let pensamento = prompt("Adicione um pensamento:");
      while (pensamento !== "fim") {
        adicionarPensamento(pensamento);
        pensamento = prompt("Adicione um pensamento:");
      }
    </script>
  </body>
</html>
