<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Timer</title>
  </head>
  <body>
    <button onclick="contar()">Iniciar Contador</button>

    <div class="caixa-do-contador">
      <div class="contador">0</div>
      <div class="rotulo">Segundos</div>
    </div>

    <script>
      function contar() {
        let count = Number(prompt("Quantos segundos?"));
        contador.textContent = count.toString();
        const interval = setInterval(() => {
          if (count-- === 0) {
            clearInterval(interval);
            alert("Hora da janta!");
          } else contador.textContent = count.toString();
        }, 1000);
      }

      const contador = document.querySelector(".contador");
    </script>
  </body>
</html>
