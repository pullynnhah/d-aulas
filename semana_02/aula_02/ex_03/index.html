<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      div {
        width: 300px;
        height: 200px;
        background: lightgray;
        margin: 50px 0;
        box-sizing: border-box;
      }

      div:first-of-type {
        padding: 50px;
        border: 5px dotted red;
      }

      div:last-of-type {
        padding: 20px;
        border: 20px dotted red;
      }
    </style>
  </head>
  <body>
    <div>Olá mundo!</div>
    <div>Olá mundo!</div>
  </body>
</html>
